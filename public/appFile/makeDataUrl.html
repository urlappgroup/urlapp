<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>url网页制作</title>
    <script>
        function filterData() {




            // 获取输入框中的文本
            var inputText = document.getElementById('inputText').value;
            //   var encoded = btoa(inputText);

            const encoder = new TextEncoder();
            const data = encoder.encode(inputText); // 将字符串编码为二进制数据
            const base64 = btoa(String.fromCharCode(...new Uint8Array(data))); // 将二进制数据转换为Base64编码
            console.log(base64); // 输出 "5L2g5aW977yM5LiW55WM"


            //     var encoded = btoa(inputText+"");
            // console.log(encoded); // 输出 "aGVsbG8gd29ybGQ="
            // var decoded = atob("aGVsbG8gd29ybGQ=");
            // console.log(decoded); // 输出 "hello world"


            var url = "data:text/html;base64," + base64;



            console.log("url length:"+url.length)
            document.getElementById('output').value = url;

            document.getElementById('myLaben').innerText="url length:"+url.length;


        }






    </script>
</head>

<body>
    <label  id="myLaben" ></label>
    <br>
     <textarea id="inputText" rows="10" style="width: 800px;height: 700px;" onchange="filterData()">输入base64</textarea>


    <!-- <span>输出结果:</span> -->
    <textarea id="output" rows="10" style="width: 800px;height: 700px;">输出结果</textarea>
</body>

</html>
